<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis Result â€“ LungScan AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0f7fa, #f9f9f9);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .main-card {
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            border-radius: 16px;
            background-color: white;
            padding: 30px;
        }
        .title-text {
            color: #00796b;
            font-weight: 700;
            font-size: 2.2rem;
        }
        .label-text {
            color: #37474f;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
        }
        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }
        .img-preview {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container d-flex flex-column align-items-center justify-content-center pt-5">
        <div class="text-center mb-4">
            <h1 class="title-text">Diagnosis Result</h1>
            <p class="text-muted"><b>Based on AI analysis using {{ model }}</b></p>
        </div>

        <div class="col-md-6 col-lg-5">
            <div class="main-card text-center">

                <!-- Uploaded Image -->
                <p class="label-text">Uploaded Image:</p>
                <img src="{{ url_for('static', filename='images/' + image_file) }}" 
                     alt="Uploaded Image" class="img-preview">

                <!-- Grad-CAM Visualization (conditional) -->
                {% if gradcam_file %}
                <div>
                    <p class="label-text">Grad-CAM Visualization:</p>
                    <img src="{{ url_for('static', filename='gradcam/' + gradcam_file) }}" 
                         alt="Grad-CAM Output" class="img-preview">
                </div>
                {% else %}
                <p class="text-muted"><em>Grad-CAM visualization is disabled in this deployment.</em></p>
                {% endif %}

                <!-- Prediction Result -->
                <div class="label mt-3">
                    <p class="label-text">Prediction:</p>
                    <h4 class="mb-4 text-primary">{{ result }}</h4>
                </div>
                
                <!-- Back Button -->
                <a href="/" class="btn btn-primary mt-3">Analyze Another Scan</a>
            </div>
        </div>
    </div>

</body>
</html>
